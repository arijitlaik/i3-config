[focused window]
command=xprop -id $(xdotool getactivewindow) | grep 'WM_NAME(STRING)' | cut -d'"' -f2 | cut -c1-40 | iconv -t utf-8 || true
interval=3
color=#FFCC33

[separator]

[cpu]
label=CPU:
command=$SCRIPTS_DIR/cpu_usage
interval=10
min_width=CPU: 99.99%

[cpu-temp-pre]
command=echo "("
separator=false
separator_block_width=0
interval=once

[cpu-temp]
command=~/.i3/temperature
interval=10
separator=false
separator_block_width=0

[cpu-temp-post]
command=echo ")"
separator=false
interval=once

[separator]

[memory]
label=MEM:
command=$SCRIPTS_DIR/memory
